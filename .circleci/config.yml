      # - security-scan:
      #     requires:
      #       - checkout_code
      - compile:
          requires:
            - checkout_code
            # - lint
            # - test
            # - security-scan
      - release:
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+.*$/
          requires:
            - compile

jobs:
  checkout_code:
    docker:
      - image: circleci/golang:1.14
    steps:
      - checkout
      - run: git fetch --tags
      - save_cache:
          key: repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/project

